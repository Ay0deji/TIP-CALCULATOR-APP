<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootsrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header class="container">
      <div>
        <img src="./images/logo.svg" class="img-fluid" alt="">
      </div>
    </header>
    <section>
      <div class="container container-md">
      
        <div class="row gx-5">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 left-side">
            <div class="row">
              <div class=" heading col-12 col-sm-12 col-md-12 col-lg-12 text-clr-ntrl-200">
                Bill 
              </div> 
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group mb-3">
                  <span class="input-group-text bg-clr-ntrl-200">
                    <img src="./images/icon-dollar.svg" class="img-fluid" alt="">
                  </span>
                  <input type="" min="0" class="form-control bill text-clr-ntrl-100 bg-clr-ntrl-200" placeholder="0" aria-label="Dollar amount (with dot and two decimal places)">
                </div>   
              </div> 
            </div>

            <div class="row">
              <div class="row">
                <div class=" heading col-12 col-sm-12 col-md-12 col-lg-12 text-clr-ntrl-200">
                  Select Tip %
                </div>
              </div>

              <div class="button-grid">
                <button class="btn btn-primary bg-clr-ntrl-100" >5%</button>
                <button class="btn btn-primary bg-clr-ntrl-100">10%</button>
                <button class="btn btn-primary bg-clr-ntrl-100">15%</button>
                <button class="btn btn-primary bg-clr-ntrl-100">25%</button>
                <button class="btn btn-primary bg-clr-ntrl-100">50%</button>
                <div class="btn-primary select-tip-custom">
                  <input
                    class=" form-control custom-Tip bg-clr-ntrl-200 text-clr-ntrl-300"
                    type="text"
                    placeholder="Custom"
                  />
                </div>
              </div>
              
            </div>

            <div class="row">
              <div class=" heading col-12 col-sm-12 col-md-12 col-lg-12 text-clr-ntrl-200">
                <div class="peopleLabel">
                  <label for="">Number of People</label>
                  <label for="" class="error">Can't be Zero</label>
                </div> 
              </div> 
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group mb-3">
                  <span class="input-group-text bg-clr-ntrl-200">
                    <img src="./images/icon-person.svg" class="img-fluid" alt="">
                  </span>
                  <input type="number" min="0" class="form-control number-of-people bg-clr-ntrl-200 text-clr-ntrl-100" placeholder="0" aria-label="Dollar amount (with dot and two decimal places)">
                </div> 
              </div> 
            </div>
        
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 bg-clr-ntrl-100 right-side">

            <div class="flex">
              <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                  <span class="text-clr-ntrl-400 Tip-Amount">Tip Amount</span>
                  <p class="text-clr-ntrl-300 person"> / person</p>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                  <div id="Tip-Amount" class="text-clr-primary-100 bg-clr-ntrl-100 amount">$4.27</div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                  <span class="text-clr-ntrl-400 Total">Total</span>
                  <p class="text-clr-ntrl-300 person"> / person</p>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                  <div class="text-clr-primary-100 bg-clr-ntrl-100 amount" id="Total">$32.79</div>
                </div>
              </div>
  
            </div>
            
            
            <div class="button-reset">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <button class=" reset">Reset</button>
              </div>
            </div>
          </div>
    

          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
